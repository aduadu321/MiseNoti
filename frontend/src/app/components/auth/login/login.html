<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L3 7L12 12L21 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M3 17L12 22L21 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M3 12L12 17L21 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1>Bun venit!</h1>
      <p>Conectează-te la contul tău</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="login-form">
      <!-- Message Display -->
      <div 
        *ngIf="message" 
        class="message"
        [ngClass]="{'message-success': messageType === 'success', 'message-error': messageType === 'error'}">
        <svg *ngIf="messageType === 'success'" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
        </svg>
        <svg *ngIf="messageType === 'error'" width="20" height="20" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <path d="M15 9L9 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M9 9L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        {{ message }}
      </div>

      <!-- Email/Phone Input -->
      <div class="input-group">
        <label for="emailOrPhone">Email sau Număr de telefon</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2"/>
            <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input
            id="emailOrPhone"
            type="text"
            [(ngModel)]="loginData.emailOrPhone"
            name="emailOrPhone"
            placeholder="exemplu@email.com sau 0722123456"
            class="form-input"
            required
          />
        </div>
      </div>

      <!-- Password Input -->
      <div class="input-group">
        <label for="password">Parolă</label>
        <div class="input-wrapper">
          <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="16" r="1" stroke="currentColor" stroke-width="2"/>
            <path d="M7 11V7A5 5 0 0 1 17 7V11" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="loginData.password"
            name="password"
            placeholder="Introduceți parola"
            class="form-input"
            required
          />
          <button
            type="button"
            (click)="togglePassword()"
            class="password-toggle"
            title="Afișează sau ascunde parola"
          >
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20C5 20 1 12 1 12A16.16 16.16 0 0 1 6.06 6.06L17.94 17.94Z" stroke="currentColor" stroke-width="2"/>
              <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4C19 4 23 12 23 12A16.16 16.16 0 0 0 19.36 8.36L9.9 4.24Z" stroke="currentColor" stroke-width="2"/>
              <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <button type="button" (click)="goToForgotPassword()" class="link-button">
          Am uitat parola
        </button>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" [disabled]="loading">
        <svg *ngIf="loading" class="loading-spinner" width="20" height="20" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" opacity="0.25"/>
          <path d="M4 12A8 8 0 0 1 12 4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
        <span *ngIf="!loading">Conectare</span>
        <span *ngIf="loading">Se conectează...</span>
      </button>
    </form>

    <!-- Register Link -->
    <div class="register-link">
      <p>Nu ai cont?</p>
      <button type="button" (click)="goToRegister()" class="link-button primary">
        Creează cont nou
      </button>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="bg-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
</div>
